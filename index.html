<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Site</title>
</head>

<body>

    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo">LOGO</h1>
            </div>
            <div class="menu-wrapper">
                <ul class="menu-list">
                    <li class="menu-list-item active">Homepage</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">My List</li>
                    <li class="menu-list-item">Most Popular</li>
                </ul>
            </div>
            <div class="profile-wrapper">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-wrapper">
                    <span class="profile-text">My Profile</span>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="toggle">
                    <i class="bi bi-moon-fill toggle-icon"></i>
                    <i class="bi bi-brightness-high-fill toggle-icon"></i>
                    <div class="toggle-ball">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        Sidebar
    </div>

</body>

</html>
